<ion-content class="yellowcontent">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <img src="assets/img/logo.png" alt="FUNE Logo">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col size="8">
        <ion-list>
          <ion-item>
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-list>                        
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col size="8">
        <ion-list>
          <ion-item>
            <ion-icon slot="start" name="key-outline"></ion-icon>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>               
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col size="8">
        <div class="ion-text-center">
          <ion-button shape="round" class="btn-login" (click)="login()">LOGIN</ion-button>
        </div>                    
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col size="8">
        <div class="ion-text-center">
          <ion-button shape="round" class="btn-signup" color="secondary" (click)="signup()">SIGN UP</ion-button> 
        </div>
        <div class="ion-text-center" style="margin-top: 10px;">
          <a href="">Forgot password?</a> 
        </div>                    
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
    
</ion-content>
